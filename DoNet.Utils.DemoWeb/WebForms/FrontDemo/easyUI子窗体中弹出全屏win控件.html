<!DOCTYPE html>
<html>
<head> 
    <title></title> 
    <link href="../../JS/EasyUI/themes/default/easyui.css" rel="stylesheet" />
    <link href="../../JS/EasyUI/themes/icon.css" rel="stylesheet" />
    <script src="../../JS/EasyUI/jquery.min.js"></script>
    <link href="../../CSS/Index.css" rel="stylesheet" />
    <script src="../../JS/EasyUI/jquery.easyui.min.js"></script>
    <script type="text/javascript">
     
        function OpenFatherWin() {
            parent.$("#winTest").window({
                title: '子窗体调用父窗体窗口',
                width: 540,
                height: 200,
                left: '30%',
                top: 200
            });
            parent.$('#winTest').window('open');
        }
    </script>
</head>
<body>
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="OpenFatherWin()">弹出在index页面的win窗体</a>
</body>
