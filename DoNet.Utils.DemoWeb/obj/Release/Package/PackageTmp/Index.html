<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="JS/EasyUI/themes/default/easyui.css" rel="stylesheet" />
    <link href="JS/EasyUI/themes/icon.css" rel="stylesheet" />
    <script src="JS/EasyUI/jquery.min.js"></script>
    <script src="JS/EasyUI/jquery.easyui.min.js"></script>
    <link href="CSS/Index.css" rel="stylesheet" />
    <script src="JS/Global/Index.js"></script>
    <script src="JS/Global/json2.js"></script>
    <title>DemoEasyUI</title>
</head>

<body class="easyui-layout">
    <div data-options="region:'north',split:false" style="height:100px;">
        <div id="topDiv">
            <div style="margin-left: 20px;">TLW--ClassLibraries</div>
        </div>
    </div>
    <div id="layoutMenus" data-options="region:'west',title:'菜单',split:true" style="width:200px;padding:1px">
        <div id="accordionMenu" class="easyui-accordion" data-options="fit:true" style="width:100%;">
        </div>
    </div>
    <div id="layoutContnet" data-options="region:'center',title:'欢迎'" style="padding:1px; overflow:visible"> 
        <iframe id="contentRight" scrolling="auto" frameborder="0" style="width:100%;height:100%;"></iframe>
    </div>
</body>


</html>
